<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        margin-bottom: 20px;
    }
    .form-container input,
    .form-container select,
    .form-container button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
    }
    .form-container button {
        background-color: #4CAF50;
        color: white;
        border: none;
    }
</style>
<body>

<div class="form-container" id="scanner-container">
    <p>Scanned Barcode: <span id="scanned-barcode"></span></p>
    <form id="barcodeForm">
        <input type="hidden" id="barcode" name="barcode">
        
        <!-- New manual barcode input field -->
        <label for="manual-barcode">Enter Barcode:</label>
        <input type="text" id="manual-barcode" name="manual-barcode" placeholder="Enter barcode">

        <button type="submit">Save Barcode</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Quagga.init({
                inputStream: {
                    type: 'LiveStream',
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 1280,
                        height: 720,
                        facingMode: 'environment' // Use the back camera
                    }
                },
                decoder: {
                    readers: ['code_128_reader',  // Most common
                'ean_reader',       // EAN
                'ean_8_reader',     // EAN-8
                'upc_reader',       // UPC
                'upc_e_reader',     // UPC-E
                'code_39_reader',   // Code 39
                'code_39_vin_reader',// Code 39 VIN
                'codabar_reader',   // Codabar
                'i2of5_reader',     // Interleaved 2 of 5
                '2of5_reader',      // Standard 2 of 5
                'code_93_reader'] // Specify the type of barcode you want to scan
                },
				locate: true
            }, function (err) {
                if (err) {
                    console.log(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                var barcode = result.codeResult.code;
                document.getElementById('scanned-barcode').innerText = barcode;
                document.getElementById('barcode').value = barcode;
                document.getElementById('manual-barcode').value = barcode; // Autofill manual input
                Quagga.stop(); // Stop scanning after detecting a barcode
            });

            document.getElementById('barcodeForm').addEventListener('submit', function (e) {
                e.preventDefault();

                // Use the manual barcode field if filled
                const manualBarcode = document.getElementById('manual-barcode').value;
                if (manualBarcode) {
                    document.getElementById('barcode').value = manualBarcode;
                }

                const formData = new FormData(this);
                fetch('save_barcode.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert('Barcode saved: ' + data.message);
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</div>

</body>
</html>
